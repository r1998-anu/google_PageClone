<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google page clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <ul class="nav-list">
                <li>Gmail</li>
                <li>Images</li>
                <img src="./images/quality.png" class="img">

            </ul>
           
        </nav>
    </div>
    <div class="container">
    <img src="./images/logo.png" class="logo">
    <div class="search">
        <div class="search-bar">
            <img src="./images/icons8-search.gif">
            <input type="text" class="input-feild" placeholder="Search Google or type a URL">
            <img src="./images/icons8-mic-30.png">
            <img src="./images/icons8-camera-50.png">
        </div>
        <div class="bookmark">
            <div class="icon-wrapper">
                <div class="icon">
                    <img src="./images/youtube.png" alt="">
                </div>
                <p class="text">Youtube</p>
            </div>
            <div class="icon-wrapper">
                <div class="icon">
                    <img src="./images/twitter.png" alt="">
                  </div>
                  <p class="text">Twitter</p>
            </div>
            <div class="icon-wrapper">
                <div class="icon">
                    <img src="./images/discord.png" alt="">
                  </div>
                  <p class="text">Discord</p>
            </div>
            <div class="icon-wrapper">
                <div class="icon">
                    <img src="./images/instagram.png" alt="">
                  </div>
                  <p class="text">Instagram</p>
            </div>
            <div class="icon-wrapper">
                <div class="icon">
                    <img src="./images/whatsapp.png" alt="">
                  </div>
                  <p class="text">Whatsapp</p>
            </div>
            
    </div>
</div>

    
</body>
</html>
